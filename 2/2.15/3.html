<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pow (x, n) {
        if (n < 1) return `Степень ${n} не поддерживается, используйте натуральное число`;
        return x ** n;
        }
    </script>
</body>
