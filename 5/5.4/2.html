<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumInput() {
        let miss = 0
        let sumVariable = []
        let sum = 0

        while (!isNaN(+String(miss))) {
        miss = prompt()

        if (String(miss).length == 0) break

        sumVariable.push(miss)
        }
        for (let num of sumVariable) {
        sum += +num
        }

        return sum
        }

        console.log(sumInput())
    </script>
</body>
</html>
