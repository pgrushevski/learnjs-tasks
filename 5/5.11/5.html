<body>
    <script>
        function getLastDayOfMonth(year, month) {
            let nextMonthDay = new Date(year, month + 1);
            nextMonthDay.setDate(nextMonthDay.getDate() - 1);
            return nextMonthDay.getDate();
            }
            getLastDayOfMonth(2023, 3); 
    </script>
